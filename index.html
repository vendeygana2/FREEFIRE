<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Juegos</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f3f4f6;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      margin: 20px;
      font-size: 24px;
      color: #333;
      text-align: center;
    }
    
    .button-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 columnas por defecto */
      gap: 15px;
      justify-items: center;
      width: 90%;
      max-width: 800px;
    }
    
    .button {
      width: 150px;
      height: 150px;
      border: none;
      border-radius: 10px;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .button img {
      width: 80%;
      height: auto;
    }
    
    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }
    
    /* Media Queries para mejorar la visualización en móviles */
    @media (max-width: 600px) {
      .button-container {
        grid-template-columns: repeat(2, 1fr); /* 2 columnas para pantallas pequeñas */
      }
      
      .button {
        width: 120px;
        height: 120px;
      }
      
      h1 {
        font-size: 20px;
        margin: 15px;
      }
    }
    
    @media (max-width: 400px) {
      .button-container {
        grid-template-columns: 1fr; /* 1 columna para dispositivos muy pequeños */
      }
      
      .button {
        width: 100px;
        height: 100px;
      }
      
      h1 {
        font-size: 18px;
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>ELIGE EL JUEGO QUE DESEAS RECARGAR</h1>
  <div class="button-container">
    <!-- Botón de Free Fire redirige al enlace indicado -->
    <button class="button" onclick="window.location.href='https://vendeygana.forms.app/recargafreefire'">
      <img src="https://brandlogos.net/wp-content/uploads/2022/07/free_fire-logo_brandlogos.net_xvnua.png" alt="Free Fire">
    </button>
    <button class="button" onclick="alert('Abrir Call of Duty')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Call_of_Duty_Mobile_Logo.png" alt="Call of Duty">
    </button>
    <button class="button" onclick="alert('Abrir Mobile Legends')">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/61/Mobile-legends-logo.svg/2560px-Mobile-legends-logo.svg.png" alt="Mobile Legends">
    </button>
    <button class="button" onclick="alert('Abrir Fortnite')">
      <img src="https://pngimg.com/d/fortnite_PNG97.png" alt="Fortnite">
    </button>
    <button class="button" onclick="alert('Abrir Clash of Clans')">
      <img src="https://www.pngplay.com/wp-content/uploads/10/Clash-Of-Clans-Logo-PNG-HD-Photos.png" alt="Clash of Clans">
    </button>
    <button class="button" onclick="alert('Abrir PUBG')">
      <img src="https://static.cdnlogo.com/logos/p/57/pubg.png" alt="PUBG">
    </button>
    <button class="button" onclick="alert('Abrir Roblox')">
      <img src="https://static.vecteezy.com/system/resources/previews/027/127/586/non_2x/roblox-logo-roblox-icon-transparent-free-png.png" alt="Roblox">
    </button>
    <button class="button" onclick="alert('Abrir Lords Mobile')">
      <img src="https://cdn.freelogovectors.net/wp-content/uploads/2022/01/lords-mobile-logo-freelogovectors.net_.png" alt="Lords Mobile">
    </button>
  </div>
</body>
</html>
