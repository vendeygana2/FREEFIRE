<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recargas Free Fire</title>
    <link rel="icon" href="https://d.techtimes.com/en/full/428195/maxhuge-discount-now-live-save-40-max-annual-subscriptions-now.png?w=1600&h=1600&q=88&f=556c64e5a75d17a2c4b90d6f76f83e5e" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .overlay, .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .venta, .modal {
            background-color: white;
            border: 2px solid #ed7318;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            text-align: center;
            position: relative;
            width: 90%;
        }
        .close-btn, .modal-close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #ed7318;
        }
        .close-btn:hover, .modal-close-btn:hover {
            color: #d66616;
        }
        .venta p, .modal p {
            margin: 15px 0;
            color: black;
            font-size: 16px;
        }
        .botones {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .boton {
            background-color: #ed7318;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .boton-comprar {
            background-color: black;
            color: yellow;
        }
        .boton:hover {
            background-color: #d66616;
        }
        .imagen {
            width: 45%; /* Aumento del tamaño del logo de Free Fire */
            height: auto;
            margin: 20px auto 10px auto; /* Reducir el margen inferior */
        }
        .gif {
            width: 70%; /* Aumento del tamaño del GIF */
            height: auto;
            margin: 10px auto; /* Reducir el margen superior */
        }
        .header-title {
            font-size: 18px;
            font-weight: bold;
            color: black;
            margin-bottom: 20px;
        }
        .likes {
            margin-top: 20px;
            font-size: 18px;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .like-count {
            margin-right: 10px;
        }
        .like-btn {
            background-color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            color: yellow;
            text-transform: uppercase;
            font-size: 16px;
        }
        .like-btn:hover {
            background-color: #333;
        }
        .modal-header {
            margin-bottom: 20px;
        }
        .modal-header img {
            width: 60px;
            height: auto;
        }
        .whatsapp-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: black;
            font-size: 16px;
            animation: blink 2s infinite;
        }
        .whatsapp-info img {
            width: 32px;
            height: auto;
            margin-right: 10px;
        }
        @keyframes blink {
            0%, 50%, 100% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0;
            }
        }
    </style>
</head>
<body onload="openModal()">
    <div class="overlay" id="overlay">
        <div class="venta">
            <button class="close-btn" onclick="window.location.href='https://www.vendeygana.net/user/'">&times;</button>
            <img class="imagen" src="https://logodownload.org/wp-content/uploads/2018/09/free-fire-logo-1-1.png" alt="Free Fire">
            <img class="gif" src="https://media2.giphy.com/media/20XFN3vWiU79fBQgBc/giphy.gif?cid=6c09b952aqp164lcfr8a8isjui3njzaqjope3urusfl3h0xp&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g" alt="GIF">
            <div class="header-title">COMPRA Y VENDE AL MEJOR PRECIO LOS DIAMANTES DE FREE FIRE EL JUEGO MÁS DESCARGADO EN LA PLAY STORE</div>
            <div class="botones">
                <button class="boton boton-comprar" onclick="window.location.href='https://fluidforms.co/embed/form?id=679baa193eed3cad71fa2071'">Comprar Pines</button>
                <button class="boton" onclick="window.location.href='https://www.vendeygana.net/user/'">Regresar a Vende y Gana</button>
            </div>
            <div class="likes">
                <span class="like-count" id="likes">96 ❤️</span>
                <button class="like-btn" onclick="addLike()">DALE LIKE</button>
            </div>
            <div class="whatsapp-info">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                <span>EL PIN SERÁ ENVIADO VÍA WHATSAPP AL NÚMERO QUE COLOQUE EN LOS DATOS DE LA COMPRA</span>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modal-overlay" style="display: none;">
        <div class="modal" id="modal">
            <button class="modal-close-btn" onclick="closeModal()">&times;</button>
            <div class="modal-header">
                <img src="https://i.pinimg.com/originals/6d/04/85/6d0485006e455ef83290b2a5bcf27c56.gif" alt="Gracias">
            </div>
            <p id="modal-message"></p>
        </div>
    </div>

    <script>
        function openModal() {
            if (!localStorage.getItem('likes')) {
                localStorage.setItem('likes', 96);
            }
            incrementLikes();
            document.getElementById('overlay').style.display = 'flex';
        }

        function incrementLikes() {
            let likes = parseInt(localStorage.getItem('likes'));
            likes += 1;
            localStorage.setItem('likes', likes);
            document.getElementById('likes').innerText = `${likes} ❤️`;
        }

        function addLike() {
            let lastLikeDate = localStorage.getItem('lastLikeDate');
            let currentDate = new Date().toISOString().split('T')[0]; // YYYY-MM-DD format

            if (lastLikeDate === currentDate) {
                showModal("GRACIAS PERO SOLO PUEDES DARLE LIKE UNA VEZ AL DIA");
            } else {
                let likes = parseInt(localStorage.getItem('likes'));
                likes += 1;
                localStorage.setItem('likes', likes);
                localStorage.setItem('lastLikeDate', currentDate);
                document.getElementById('likes').innerText = `${likes} ❤️`;
                showModal("GRACIAS POR TU LIKE, ES MUY IMPORTANTE PARA NOSOTROS. ¡TÚ ERES NUESTRA RAZÓN DE MEJORAR CADA DÍA!");
            }
        }

        function showModal(message) {
            document.getElementById('modal-message').innerText = message;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }

        // Increment likes daily by 17
        setInterval(() => {
            let likes = parseInt(localStorage.getItem('likes'));
            likes += 17;
            localStorage.setItem('likes', likes);
            document.getElementById('likes').innerText = `${likes} ❤️`;
        }, 24 * 60 * 60 * 1000); // 24 hours in milliseconds
    </script>
</body>
</html>
