<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en Pantalla Completa</title>
    <style>
        /* Reset básico */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita el scroll */
            box-sizing: border-box; /* Evita problemas de dimensiones */
        }

        /* Contenedor principal */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column; /* Coloca el logo arriba y el formulario abajo */
            justify-content: flex-start; /* Alinea el contenido en la parte superior */
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Logo en la parte superior */
        .logo {
            width: 100px; /* Ancho del logo */
            height: 50px; /* Altura del logo */
            background-color: black; /* Fondo negro para cubrir el texto alternativo */
            margin: 0; /* Sin margen */
            padding: 0; /* Sin relleno */
            position: absolute; /* Posicionamiento absoluto */
            top: 0; /* Pegado al borde superior */
            left: 50%; /* Centrado horizontalmente */
            transform: translateX(-50%); /* Ajuste fino para centrar */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Imagen del logo */
        .logo img {
            width: 100%; /* Ajusta la imagen al tamaño del contenedor */
            height: 100%; /* Ajusta la imagen al tamaño del contenedor */
            object-fit: contain; /* Mantiene la proporción de la imagen */
        }

        /* Iframe para el formulario */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Sin bordes */
            flex-grow: 1; /* Ocupa el espacio restante */
        }

        /* Aumentar tamaño en PC */
        @media (min-width: 768px) {
            .container {
                transform: scale(1.2); /* Aumenta el tamaño en un 20% */
                transform-origin: center center; /* Escala desde el centro */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="https://via.placeholder.com/100x50" alt="">
        </div>
        <!-- Formulario -->
        <iframe src="https://form.jotform.com/250583984371062"></iframe>
    </div>
</body>
</html>
