<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .venta {
            background-color: white;
            border: 2px solid #ed7318;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            text-align: center;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #ed7318;
        }
        .close-btn:hover {
            color: #d66616;
        }
        .venta p {
            margin: 15px 0;
            color: black;
            font-size: 16px;
        }
        .botones {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .boton {
            background-color: #ed7318;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .boton-comprar {
            background-color: black;
            color: yellow;
        }
        .boton:hover {
            background-color: #d66616;
        }
        .imagen {
            width: 30%; /* Reducción del tamaño del logo de Free Fire */
            height: auto;
            margin: 20px auto;
        }
        .gif {
            width: 70%; /* Aumento del tamaño del GIF */
            height: auto;
            margin: 20px auto;
        }
        .header-title {
            font-size: 18px;
            font-weight: bold;
            color: black;
            margin-bottom: 20px;
        }
    </style>
</head>
<body onload="openModal()">
    <div class="overlay" id="overlay">
        <div class="venta">
            <button class="close-btn" onclick="window.location.href='https://www.vendeygana.net/user/'">&times;</button>
            <img class="imagen" src="https://i.pinimg.com/736x/33/9a/c2/339ac2b93b9f7cd4d8f004cc9438da3d.jpg" alt="Free Fire">
            <img class="gif" src="https://media2.giphy.com/media/20XFN3vWiU79fBQgBc/giphy.gif?cid=6c09b952aqp164lcfr8a8isjui3njzaqjope3urusfl3h0xp&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g" alt="GIF">
            <div class="header-title">COMPRA Y VENDE AL MEJOR PRECIO LOS DIAMANTES DE FREE FIRE EL JUEGO MÁS DESCARGADO EN LA PLAY STORE</div>
            <div class="botones">
                <button class="boton boton-comprar" onclick="window.location.href='https://dptodecomprasvg.company.site/products/PINES-FREE-FIRE-p721785350'">Comprar Pines</button>
                <button class="boton" onclick="window.location.href='https://www.vendeygana.net/user/'">Regresar a Vende y Gana</button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('overlay').style.display = 'flex';
        }
    </script>
</body>
</html>
