<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recargas de Juegos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ed7318;
            overflow: hidden;
            padding: 20px;
        }
        
        .button-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 350px;
        }
        
        .redirect-button {
            border: none;
            background: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 12px;
            overflow: visible;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            padding: 0;
            position: relative;
            z-index: 10;
            width: 100%;
            display: block;
        }
        
        .redirect-button:hover, .redirect-button:active {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }
        
        .button-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }
        
        .redirect-button:hover .button-image, .redirect-button:active .button-image {
            transform: scale(1.02);
        }
        
        .logos-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .button-container:hover .logos-container, .button-container:active .logos-container {
            opacity: 1;
        }
        
        .logo {
            position: absolute;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-align: center;
            padding: 5px;
            color: white;
            opacity: 0;
        }
        
        /* Netflix */
        .logo-1 {
            bottom: 10px;
            left: 25%;
            background: #E50914;
            transform: translateY(0) scale(0);
        }
        
        /* Amazon Prime */
        .logo-2 {
            bottom: 10px;
            left: 40%;
            background: #00A8E1;
            transform: translateY(0) scale(0);
        }
        
        /* Disney Plus */
        .logo-3 {
            bottom: 10px;
            left: 55%;
            background: #113CCF;
            transform: translateY(0) scale(0);
        }
        
        /* Max */
        .logo-4 {
            bottom: 10px;
            left: 70%;
            background: #00A2FF;
            transform: translateY(0) scale(0);
        }
        
        /* Paramount */
        .logo-5 {
            bottom: 10px;
            left: 15%;
            background: #0066FF;
            transform: translateY(0) scale(0);
        }
        
        /* Crunchyroll */
        .logo-6 {
            bottom: 10px;
            left: 85%;
            background: #F47521;
            transform: translateY(0) scale(0);
        }
        
        .button-container:hover .logo-1, .button-container:active .logo-1 {
            opacity: 1;
            transform: translateY(-120px) scale(1);
            transition-delay: 0.1s;
        }
        
        .button-container:hover .logo-2, .button-container:active .logo-2 {
            opacity: 1;
            transform: translateY(-150px) scale(1);
            transition-delay: 0.2s;
        }
        
        .button-container:hover .logo-3, .button-container:active .logo-3 {
            opacity: 1;
            transform: translateY(-180px) scale(1);
            transition-delay: 0.3s;
        }
        
        .button-container:hover .logo-4, .button-container:active .logo-4 {
            opacity: 1;
            transform: translateY(-140px) scale(1);
            transition-delay: 0.4s;
        }
        
        .button-container:hover .logo-5, .button-container:active .logo-5 {
            opacity: 1;
            transform: translateY(-160px) scale(1);
            transition-delay: 0.5s;
        }
        
        .button-container:hover .logo-6, .button-container:active .logo-6 {
            opacity: 1;
            transform: translateY(-130px) scale(1);
            transition-delay: 0.6s;
        }

        /* Efecto de cuerda de globo */
        .logo::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 1px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            transform: translateX(-50%);
        }
        
        /* Estilos para móviles */
        @media (max-width: 768px) {
            .button-container {
                max-width: 300px;
            }
            
            .logo {
                width: 40px;
                height: 40px;
                font-size: 8px;
            }
            
            .button-container:hover .logo-1, .button-container:active .logo-1 {
                transform: translateY(-100px) scale(1);
            }
            
            .button-container:hover .logo-2, .button-container:active .logo-2 {
                transform: translateY(-130px) scale(1);
            }
            
            .button-container:hover .logo-3, .button-container:active .logo-3 {
                transform: translateY(-160px) scale(1);
            }
            
            .button-container:hover .logo-4, .button-container:active .logo-4 {
                transform: translateY(-120px) scale(1);
            }
            
            .button-container:hover .logo-5, .button-container:active .logo-5 {
                transform: translateY(-140px) scale(1);
            }
            
            .button-container:hover .logo-6, .button-container:active .logo-6 {
                transform: translateY(-110px) scale(1);
            }
        }
        
        /* Mensaje informativo para móviles */
        .mobile-info {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            width: 90%;
            max-width: 300px;
        }
        
        @media (max-width: 768px) {
            .mobile-info {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="redirect-button" onclick="redirectToLink()">
            <img src="https://i.pinimg.com/1200x/ff/b3/2e/ffb32e80ad335f11a5e897e520b67cad.jpg" 
                 alt="Recargas de Juegos" 
                 class="button-image">
        </button>
        
        <div class="logos-container">
            <div class="logo logo-1">Netflix</div>
            <div class="logo logo-2">Amazon Prime</div>
            <div class="logo logo-3">Disney Plus</div>
            <div class="logo logo-4">Max</div>
            <div class="logo logo-5">Paramount</div>
            <div class="logo logo-6">Crunchyroll</div>
        </div>
        
        <div class="mobile-info">
            Toca la imagen para acceder a las recargas de juegos
        </div>
    </div>

    <script>
        function redirectToLink() {
            window.location.href = "https://cuentasvendeygana.company.site/products/recargas-juegos";
        }
        
        // Mejorar la experiencia táctil en móviles
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.querySelector('.redirect-button');
            
            // Prevenir el comportamiento por defecto en toques largos
            button.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Asegurar que el botón sea fácil de tocar en móviles
            button.style.webkitTapHighlightColor = 'transparent';
        });
    </script>
</body>
</html>
