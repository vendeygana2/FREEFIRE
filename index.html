<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en Pantalla Completa</title>
    <style>
        /* Reset básico */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita el scroll */
        }

        /* Contenedor principal */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            margin-top: 60px; /* Separación en la parte superior */
            position: relative; /* Para posicionar el logo */
        }

        /* Iframe para el formulario */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Sin bordes */
        }

        /* Logo en la parte superior */
        .logo {
            position: absolute;
            top: 10px; /* Posición del logo */
            left: 50%;
            transform: translateX(-50%); /* Centrar horizontalmente */
            width: 100px; /* Ancho del logo */
            height: auto; /* Altura automática */
        }

        /* Aumentar tamaño en PC */
        @media (min-width: 768px) {
            .container {
                transform: scale(1.2); /* Aumenta el tamaño en un 20% */
                transform-origin: center center; /* Escala desde el centro */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="https://via.placeholder.com/100x50" alt="Logo" class="logo">
        <!-- Formulario -->
        <iframe src="https://form.jotform.com/250583984371062"></iframe>
    </div>
</body>
</html>
