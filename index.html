<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en Pantalla Completa</title>
    <style>
        /* Reset b치sico */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita el scroll */
            box-sizing: border-box; /* Evita problemas de dimensiones */
        }

        /* Contenedor principal */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column; /* Coloca el logo arriba y el formulario abajo */
            justify-content: flex-start; /* Alinea el contenido en la parte superior */
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Logo en la parte superior */
        .logo {
            width: 100px; /* Ancho del logo */
            height: auto; /* Altura autom치tica */
            margin-top: 10px; /* Espacio arriba del logo */
        }

        /* Iframe para el formulario */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Sin bordes */
            flex-grow: 1; /* Ocupa el espacio restante */
        }

        /* Aumentar tama침o en PC */
        @media (min-width: 768px) {
            .container {
                transform: scale(1.2); /* Aumenta el tama침o en un 20% */
                transform-origin: center center; /* Escala desde el centro */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="https://via.placeholder.com/100x50" alt="Logo" class="logo">
        <!-- Formulario -->
        <iframe src="https://form.jotform.com/250583984371062"></iframe>
    </div>
</body>
</html>
