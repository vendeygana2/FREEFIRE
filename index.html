<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recargas de Juegos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: url('https://i.pinimg.com/1200x/04/ba/81/04ba81fe88ea7535fb77ba435b87ced2.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        /* Capa oscura para mejorar contraste */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        
        .button-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 400px;
            height: 300px;
            z-index: 2;
        }
        
        .redirect-button {
            border: none;
            background: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 15px;
            overflow: visible;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            padding: 0;
            position: relative;
            z-index: 20;
            width: 100%;
            height: 100%;
        }
        
        .redirect-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 1);
        }
        
        .button-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 15px;
        }
        
        .logos-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 10;
        }
        
        .button-container:hover .logos-container {
            opacity: 1;
        }
        
        .logo {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.8);
            transition: all 1.2s cubic-bezier(0.2, 0.8, 0.3, 1);
            text-align: center;
            color: white;
            opacity: 0;
            transform: translateY(0) scale(0.8);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        /* Posiciones iniciales - DETRÁS del botón (abajo) */
        .logo-1 { 
            bottom: -50px;
            left: 50px;
            background: linear-gradient(135deg, rgba(255, 87, 34, 0.9), rgba(255, 152, 0, 0.9));
        }
        
        .logo-2 { 
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.9), rgba(3, 169, 244, 0.9));
        }
        
        .logo-3 { 
            bottom: -50px;
            right: 50px;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.9), rgba(139, 195, 74, 0.9));
        }
        
        .logo-4 { 
            bottom: -50px;
            left: 35%;
            transform: scale(0.8);
            background: linear-gradient(135deg, rgba(156, 39, 176, 0.9), rgba(233, 30, 99, 0.9));
        }
        
        /* Estados finales - SUBEN como globos */
        .button-container:hover .logo-1 {
            opacity: 1;
            transform: translateY(-180px) translateX(-25px) scale(1);
            transition-delay: 0.1s;
        }
        
        .button-container:hover .logo-2 {
            opacity: 1;
            transform: translateX(-50%) translateY(-220px) scale(1);
            transition-delay: 0.3s;
        }
        
        .button-container:hover .logo-3 {
            opacity: 1;
            transform: translateY(-200px) translateX(25px) scale(1);
            transition-delay: 0.2s;
        }
        
        .button-container:hover .logo-4 {
            opacity: 1;
            transform: translateY(-160px) translateX(-15px) scale(1);
            transition-delay: 0.4s;
        }

        /* Animaciones de flotación */
        .button-container:hover .logo-1 {
            animation: floatLogo1 4s ease-in-out infinite;
        }
        
        .button-container:hover .logo-2 {
            animation: floatLogo2 3.5s ease-in-out infinite;
        }
        
        .button-container:hover .logo-3 {
            animation: floatLogo3 4.2s ease-in-out infinite;
        }
        
        .button-container:hover .logo-4 {
            animation: floatLogo4 3.8s ease-in-out infinite;
        }

        @keyframes floatLogo1 {
            0%, 100% { 
                transform: translateY(-180px) translateX(-25px) scale(1); 
            }
            50% { 
                transform: translateY(-200px) translateX(-30px) scale(1.05); 
            }
        }
        
        @keyframes floatLogo2 {
            0%, 100% { 
                transform: translateX(-50%) translateY(-220px) scale(1); 
            }
            50% { 
                transform: translateX(-48%) translateY(-240px) scale(1.05); 
            }
        }
        
        @keyframes floatLogo3 {
            0%, 100% { 
                transform: translateY(-200px) translateX(25px) scale(1); 
            }
            50% { 
                transform: translateY(-220px) translateX(30px) scale(1.05); 
            }
        }
        
        @keyframes floatLogo4 {
            0%, 100% { 
                transform: translateY(-160px) translateX(-15px) scale(1); 
            }
            50% { 
                transform: translateY(-180px) translateX(-20px) scale(1.05); 
            }
        }

        /* Contenido de los logos - Plataformas de gaming */
        .logo-content {
            text-align: center;
            line-height: 1.2;
            padding: 5px;
        }
        
        .logo-icon {
            font-size: 20px;
            margin-bottom: 3px;
            display: block;
            filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.5));
        }
        
        .logo-text {
            font-size: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Efecto de cuerda para los globos */
        .logo::after {
            content: '';
            position: absolute;
            bottom: -25px;
            left: 50%;
            width: 2px;
            height: 25px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.8), rgba(255,255,255,0.3));
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s ease 0.3s;
        }
        
        .button-container:hover .logo::after {
            opacity: 1;
        }

        /* Efecto de brillo en hover para los logos */
        .logo:hover {
            filter: brightness(1.2);
            transform: scale(1.1);
        }

        /* Mejora de contraste para el texto */
        .logo-content {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="redirect-button" onclick="window.open('https://cuentasvendeygana.company.site/products/recargas-juegos', '_blank')">
            <img src="https://i.pinimg.com/1200x/ff/b3/2e/ffb32e80ad335f11a5e897e520b67cad.jpg" 
                 alt="Recargas de Juegos" 
                 class="button-image">
        </button>
        
        <div class="logos-container">
            <div class="logo logo-1">
                <div class="logo-content">
                    <span class="logo-icon">🎮</span>
                    <span class="logo-text">FORTNITE</span>
                </div>
            </div>
            <div class="logo logo-2">
                <div class="logo-content">
                    <span class="logo-icon">⚔️</span>
                    <span class="logo-text">FREE FIRE</span>
                </div>
            </div>
            <div class="logo logo-3">
                <div class="logo-content">
                    <span class="logo-icon">🏆</span>
                    <span class="logo-text">CALL OF DUTY</span>
                </div>
            </div>
            <div class="logo logo-4">
                <div class="logo-content">
                    <span class="logo-icon">👑</span>
                    <span class="logo-text">ROBLOX</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Método alternativo para asegurar la redirección
        const button = document.querySelector('.redirect-button');
        
        button.addEventListener('click', function() {
            // Método 1: Redirección directa
            window.location.href = 'https://cuentasvendeygana.company.site/products/recargas-juegos';
            
            // Método 2: Abrir en nueva pestaña (como respaldo)
            // window.open('https://cuentasvendeygana.company.site/products/recargas-juegos', '_blank');
        });

        // Soporte para dispositivos táctiles
        const logosContainer = document.querySelector('.logos-container');
        let isHovering = false;

        button.addEventListener('touchstart', function(e) {
            e.preventDefault();
            isHovering = !isHovering;
            logosContainer.style.opacity = isHovering ? '1' : '0';
        });
        
        button.addEventListener('mouseenter', function() {
            isHovering = true;
            logosContainer.style.opacity = '1';
        });
        
        button.addEventListener('mouseleave', function() {
            isHovering = false;
            logosContainer.style.opacity = '0';
        });
        
        document.addEventListener('touchstart', function(e) {
            if (!button.contains(e.target)) {
                isHovering = false;
                logosContainer.style.opacity = '0';
            }
        });

        // Función adicional como respaldo
        function redirectToLink() {
            window.location.href = 'https://cuentasvendeygana.company.site/products/recargas-juegos';
        }
    </script>
</body>
</html>
