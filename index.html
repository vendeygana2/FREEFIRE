<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentas de Entretenimiento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ed7318;
            overflow: hidden;
        }
        
        .button-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .redirect-button {
            border: none;
            background: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            padding: 0;
            position: relative;
            z-index: 10;
        }
        
        .redirect-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }
        
        .button-image {
            width: 350px;
            height: auto;
            display: block;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }
        
        .redirect-button:hover .button-image {
            transform: scale(1.02);
        }
        
        .logos-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .button-container:hover .logos-container {
            opacity: 1;
        }
        
        .logo {
            position: absolute;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-align: center;
            padding: 5px;
            color: white;
            opacity: 0;
        }
        
        /* Netflix */
        .logo-1 {
            bottom: 10px;
            left: 25%;
            background: #E50914;
            transform: translateY(0) scale(0);
        }
        
        /* Amazon Prime */
        .logo-2 {
            bottom: 10px;
            left: 40%;
            background: #00A8E1;
            transform: translateY(0) scale(0);
        }
        
        /* Disney Plus */
        .logo-3 {
            bottom: 10px;
            left: 55%;
            background: #113CCF;
            transform: translateY(0) scale(0);
        }
        
        /* Max */
        .logo-4 {
            bottom: 10px;
            left: 70%;
            background: #00A2FF;
            transform: translateY(0) scale(0);
        }
        
        /* Paramount */
        .logo-5 {
            bottom: 10px;
            left: 15%;
            background: #0066FF;
            transform: translateY(0) scale(0);
        }
        
        /* Crunchyroll */
        .logo-6 {
            bottom: 10px;
            left: 85%;
            background: #F47521;
            transform: translateY(0) scale(0);
        }
        
        .button-container:hover .logo-1 {
            opacity: 1;
            transform: translateY(-120px) scale(1);
            transition-delay: 0.1s;
        }
        
        .button-container:hover .logo-2 {
            opacity: 1;
            transform: translateY(-150px) scale(1);
            transition-delay: 0.2s;
        }
        
        .button-container:hover .logo-3 {
            opacity: 1;
            transform: translateY(-180px) scale(1);
            transition-delay: 0.3s;
        }
        
        .button-container:hover .logo-4 {
            opacity: 1;
            transform: translateY(-140px) scale(1);
            transition-delay: 0.4s;
        }
        
        .button-container:hover .logo-5 {
            opacity: 1;
            transform: translateY(-160px) scale(1);
            transition-delay: 0.5s;
        }
        
        .button-container:hover .logo-6 {
            opacity: 1;
            transform: translateY(-130px) scale(1);
            transition-delay: 0.6s;
        }

        /* Efecto de cuerda de globo */
        .logo::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 1px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="redirect-button" onclick="redirectToLink()">
            <img src="https://i.pinimg.com/1200x/ff/b3/2e/ffb32e80ad335f11a5e897e520b67cad.jpg" 
                 alt="Recargas de Juegos" 
                 class="button-image">
        </button>
        
        <div class="logos-container">
            <div class="logo logo-1">Netflix</div>
            <div class="logo logo-2">Amazon Prime</div>
            <div class="logo logo-3">Disney Plus</div>
            <div class="logo logo-4">Max</div>
            <div class="logo logo-5">Paramount</div>
            <div class="logo logo-6">Crunchyroll</div>
        </div>
    </div>

    <script>
        function redirectToLink() {
            window.location.href = "https://cuentasvendeygana.company.site/products/recargas-juegos";
        }
    </script>
</body>
</html>
